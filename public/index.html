  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1 class="title">Progress indication VanillaJS vs React</h2>
    <p class="reference">(Example from https://learn.javascript.ru/event-loop)</p class="">
    <div class="container">
      <div class="vanilla">
        <h3>Vanilla JS Component:</h3>
        <button onclick="jsCount()">Start count</button>
        <p>
          Counted <span id="progress">0</span>, Execution time: <span id="execTime">No result yet</span>
        </p>
      </div>
      <div id="root" class="react"></div>
    </div>

    <script>
      function handleBothClick() {
        jsCount();
      }

      function jsCount() {
        let i = 0;

        function count() {
          execTime.innerHTML = "No result yet";

          do {
            i++;
            progress.innerHTML = i;
          } while (i % 1e3 != 0);

          if (i < 1e7) {
            setTimeout(count);
          } else {
            const elapsedTime = new Date().getTime() - startTime;
            execTime.innerHTML = (elapsedTime - (elapsedTime % 1000 )) / 1000 + ' s';
          }
        }

        startTime = new Date().getTime();
        count();
      }
    </script>
